<body>
    <header>
        <div id="ztech-logo">
            <img src="../../assets/spas.png">
        </div>
    </header>
    <section class="navbar">
        <div class="open-sans-condensed bold">
            <a href="" class="active menu-button">Dashboard</a>
            <div class="dropdown-content dashboard-drop">
                <a href="">Students</a>
                <a href="">Exams</a>
                <a href="">Exam Results</a>
            </div>
        </div>
        <div class="open-sans-condensed bold">
            <a href="" class="menu-button">Manage</a>
            <div class="dropdown-content lt-drop">

            <div class="dropdown-content gt-drop">
                <a href="">Add User</a>
                <a href="">Remove User</a>
            </div>
        </div>

    <section>
        <div class="w3-container">
            <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Add
                Student</button>

            <div id="id01" class="w3-modal">
                <div class="w3-modal-content">
                    <div class="w3-container">
                        <span onclick="document.getElementById('id01').style.display='none'"
                            class="w3-button w3-display-topright">&times;</span>
                        <form class="centered">
                            <table>
                                <div class="body-title open-sans-condensed">
                                    Add Student
                                </div>
                                <table class="table">
                                    <tr>
                                        <td>
                                            <span>Register Number: </span>
                                        </td>
                                        <td>
                                            <input type="number">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><span>Student Name: </span></td>
                                        <td><input type="text"></td>
                                    </tr>
                                    <tr>
                                        <td> <span>Gender:</span></td>
                                        <td><select>
                                                <option selected>Male</option>
                                                <option>Female</option>
                                            </select></td>
                                    </tr>
                                    <tr>
                                        <td><span>Hosteler: </span></td>
                                        <td><input type="checkbox"></td>
                                    </tr>
                                    <tr>
                                        <td><span>Batch:</span></td>
                                        <td><select>
                                            </select></td>
                                    </tr>
                                    <tr>
                                        <td><span>Department:</span></td>
                                        <td><select>
                                            </select></td>
                                    </tr>
                                </table>
                                <div class="centered">
                                    <button class="w3-button w3-black">Add Student</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>
